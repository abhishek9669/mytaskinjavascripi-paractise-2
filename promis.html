<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        new Promise(function(resolve,reject){
            setTimeout(function(){
                    resolve("hello i am abhishek");
                    resolve("hello")
            },3000);
            let x = 0;

            if (x == 0){
                resolve("method resolve");
            }else{
                reject("method reject");
            }
        }).then((data)=>{
            console.log(data);
        }).catch((error)=>{
            console.log(error);
        })

    </script>
    
</body>
